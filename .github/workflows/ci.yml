name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Start CI Run
        run: npx nx start-ci-run --auto-apply-fixes="*format*,*lint*" --no-distribution

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # 生成 Prisma Client
      - name: Generate Prisma Client
        run: npx prisma generate

      - run: npx nx fix-ci
        if: always()

      - run: npx nx run-many -t lint test build typecheck

      # 只在 main 分支構建 Docker
      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: docker build -t agri-frontend .

      - name: Test Docker container
        if: github.ref == 'refs/heads/main'
        run: |
          docker run -d -p 3000:3000 --name test-container agri-frontend
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-container

      - run: npx nx fix-ci
        if: always()
